<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World.</h1>

    <script>
      const URL = "http://127.0.0.1:8000/";
      function getData() {
        fetch(URL)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      }
      getData();
    </script>
  </body>
</html>
